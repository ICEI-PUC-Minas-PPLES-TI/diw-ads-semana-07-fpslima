<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <title>Catálogo de Filmes</title>
</head>

<body>
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <a href="">
      <img src="img/nova_logo-removebg-preview.png" alt="Logo">
    </a>
    <h1 class="h4 m-0">Catálogo de Filmes</h1>
    <nav>
      <ul class="list-inline m-0">
        <li class="list-inline-item"><a class="text-white text-decoration-none" href="#">Home</a></li>
        <li class="list-inline-item"><a class="text-white text-decoration-none" href="#">Quem somos</a></li>
        <li class="list-inline-item"><a class="text-white text-decoration-none" href="#">Serviços</a></li>
        <li class="list-inline-item"><a class="text-white text-decoration-none" href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/breaking_bad.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Breaking Bad</h5>
          <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/Narcos.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Narcos</h5>
          <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/Sopranos.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Sopranos</h5>
          <p></p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <main class="container mt-5">
    <h2 class="text-center mb-4">Confira nossos filmes em destaque</h2>
    <div class="row" id="catalogo-filmes"></div>
    
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p class="m-0">© 2025 - Felipe Lima. Todos os direitos reservados.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
